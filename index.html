<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col-6 col-md-8 offset-md-2 bg-dark rounded text-white p-3">
                <h6 class="display-6">- Liste des Notes -</h6>
                <hr>
                <div class="row">
                    <div class="col-4">
                        <div id="mon-form">
                            <div class="d-flex">
                                <div class="col-10">
                                    <h3>Ajouter un Elève</h3>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-outline-light" >OFF</button>
                                </div>
                            </div>
                            <hr>
                            <div >
                                <div class="mb-3 row">
                                    <div class="col-4">
                                        <label for="nom-eleve" class="form-label">Nom :</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="nom-eleve" name="nom-eleve">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-4">
                                        <label for="prenom-eleve" class="form-label">Prenom :</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="prenom-eleve" name="prenom-eleve">
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button class="btn btn-outline-light" id="btn-ajout-eleve" type="submit"><i class="bi bi-send"></i> Envoyer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div id="mon-form">
                            <div class="d-flex">
                                <div class="col-10">
                                    <h3>Ajouter une Matière</h3>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-outline-light" id="btn-on-deux" class="btn-on-off">OFF</button>
                                </div>
                            </div>
                            <hr>
                            <div >
                                <div class="mb-3 row">
                                    <div class="col-4">
                                        <label for="nom-matiere" class="form-label">Intitulé :</label>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="nom-matiere" name="nom-matiere">
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button class="btn btn-outline-light" id="btn-ajout-matiere" type="submit"><i class="bi bi-send"></i> Envoyer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div id="mon-form">
                            <div class="d-flex">
                                <div class="col-10">
                                    <h3>Ajouter une Note</h3>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-outline-light" >OFF</button>
                                </div>
                            </div>
                            <hr>
                            <div >
                                <div class="mb-3 row">
                                    <div class="col-4">
                                        <label for="selection-eleve-2" class="form-label">Élève </label>
                                    </div>
                                    <div class="col-8">
                                        <select class="form-select" aria-label="Default select example" id="select-eleve-2">
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-4">
                                        <label for="note-note" class="form-label">Note : </label>
                                    </div>
                                    <div class="col-8">
                                        <input type="number" class="form-control" id="note-note" name="note-note">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-4">
                                        <label for="select-matiere-2" class="form-label">matière</label>
                                    </div>
                                    <div class="col-8">
                                        <select class="form-select" aria-label="Default select example" id="select-matiere-2">
                                        </select>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button class="btn btn-outline-light" id="btn-submit" type="submit"><i class="bi bi-send"></i> Envoyer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <h6 class="display-6">Sélection</h6>
                <div class="row">
                    <div class="col-6">
                        <div id="mon-form">
                            <hr>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="select-eleve" class="form-label">Élève : </label>
                                </div>
                                <div class="col-9">
                                    <select class="form-select" aria-label="Default select example" id="select-eleve">
                                    </select>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div id="mon-form">
                            <hr>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="select-matiere" class="form-label">Matière : </label>
                                </div>
                                <div class="col-9">
                                    <select class="form-select" aria-label="Default select example" id="select-matiere">
                                    </select>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <h6 class="display-6">Notes</h6>
                <table class="table table-dark table-striped text-centers">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Matière</th>
                            <th>Note</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <!-- Script JS -->
    <script src="./main.js"></script>
</body>
</html>
